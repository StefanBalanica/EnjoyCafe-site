<div class="min-h-screen bg-[var(--ec-bg)] flex items-center justify-center px-6">
  <div class="ec-card p-8 w-full max-w-md shadow-soft">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-ec-400 mb-2">Enjoy Cafe</h1>
      <h2 class="text-2xl font-semibold mb-2">Login Admin</h2>
      <p class="text-white/60">Introdu datele pentru a accesa panoul de administrare</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="form-label">
          Adresa de email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          placeholder="admin@enjoycafe.ro"
        />
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="text-red-400 text-sm mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email este obligatoriu</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Format email invalid</span>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="form-label">
          Parola
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Introdu parola"
        />
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="text-red-400 text-sm mt-1">
          Parola este obligatorie
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-500/20 border border-red-500/40 rounded-2xl p-4 text-red-300 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
      >
        <span *ngIf="!isLoading">Intră în Admin</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Se conectează...
        </span>
      </button>
    </form>

    <div class="mt-6 text-center">
      <a routerLink="/" class="text-white/60 hover:text-white/80 text-sm transition-colors">
        ← Înapoi la site
      </a>
    </div>
  </div>
</div>
